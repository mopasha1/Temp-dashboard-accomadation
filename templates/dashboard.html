<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            margin-top: 0;
            color: #333;
            text-align: center;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #0066cc;
            margin: 0 10px;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #e6f3ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <div class="nav-links">
            <h1>The posts</h1>
        </div>
        <!-- Dashboard content goes here -->
    </div>
</body>
</html>
